name: Catalog Bridge Gate

on:
  workflow_dispatch:
    inputs:
      phase2_batch_code:
        description: "Batch code untuk report gate (default C)"
        required: true
        default: "C"
        type: string
      gate_catalog_max_orphan_ratio_percent:
        description: "Max orphan ratio percent (C-01)"
        required: true
        default: "0.5"
        type: string
      gate_catalog_max_unmapped_ratio_percent:
        description: "Max unmapped ratio percent (C-02)"
        required: true
        default: "5"
        type: string

jobs:
  catalog-bridge-gate:
    name: Run Catalog Bridge Gate (C-01/C-02/C-03)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      OPS_DB_URL: ${{ secrets.OPS_DB_URL }}
      PHASE2_BATCH_CODE: ${{ inputs.phase2_batch_code }}
      GATE_CATALOG_MAX_ORPHAN_RATIO_PERCENT: ${{ inputs.gate_catalog_max_orphan_ratio_percent }}
      GATE_CATALOG_MAX_UNMAPPED_RATIO_PERCENT: ${{ inputs.gate_catalog_max_unmapped_ratio_percent }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Validate OPS_DB_URL secret
        run: |
          if [ -z "$OPS_DB_URL" ]; then
            echo "Missing OPS_DB_URL secret"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run catalog bridge gate
        id: run_gate
        run: pnpm --filter @bst/core-api gate:catalog-bridge
        continue-on-error: true

      - name: Upload catalog gate reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog-bridge-gate-reports
          if-no-files-found: warn
          path: reports/gates/catalog-bridge/**

      - name: Mark workflow failed when gate check fails
        if: steps.run_gate.outcome != 'success'
        run: exit 1
