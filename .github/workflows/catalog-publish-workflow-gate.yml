name: Catalog Publish Workflow Gate

on:
  workflow_dispatch:
    inputs:
      core_api_base_url:
        description: "Core API base URL"
        required: true
        default: "http://127.0.0.1:4000"
        type: string
      core_api_admin_role:
        description: "Admin role header"
        required: true
        default: "MANAGER"
        type: string
      gate_catalog_publish_timeout_ms:
        description: "Request timeout per step (ms)"
        required: true
        default: "15000"
        type: string
      gate_catalog_publish_run_failed_scenario:
        description: "Run failed-job scenario checks"
        required: true
        default: true
        type: boolean
      gate_catalog_publish_expect_signature_required:
        description: "Expect signature enforcement on publish endpoints"
        required: true
        default: false
        type: boolean

jobs:
  catalog-publish-workflow-gate:
    name: Run Catalog Publish Workflow Gate (EP-010)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CORE_API_BASE_URL: ${{ inputs.core_api_base_url }}
      CORE_API_ADMIN_TOKEN: ${{ secrets.CORE_API_ADMIN_TOKEN }}
      CORE_API_ADMIN_ROLE: ${{ inputs.core_api_admin_role }}
      CATALOG_PUBLISH_SECRET: ${{ secrets.CATALOG_PUBLISH_SECRET }}
      GATE_CATALOG_PUBLISH_TIMEOUT_MS: ${{ inputs.gate_catalog_publish_timeout_ms }}
      GATE_CATALOG_PUBLISH_RUN_FAILED_SCENARIO: ${{ inputs.gate_catalog_publish_run_failed_scenario }}
      GATE_CATALOG_PUBLISH_EXPECT_SIGNATURE_REQUIRED: ${{ inputs.gate_catalog_publish_expect_signature_required }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Validate required secrets
        run: |
          if [ -z "$CORE_API_ADMIN_TOKEN" ]; then
            echo "Missing CORE_API_ADMIN_TOKEN secret"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run catalog publish workflow gate
        id: run_gate
        run: pnpm --filter @bst/core-api gate:catalog-publish-workflow
        continue-on-error: true

      - name: Upload catalog publish workflow reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog-publish-workflow-gate-reports
          if-no-files-found: warn
          path: reports/gates/catalog-publish-workflow/**

      - name: Mark workflow failed when gate check fails
        if: steps.run_gate.outcome != 'success'
        run: exit 1
