name: Booking Bridge Gate

on:
  workflow_dispatch:
    inputs:
      phase2_batch_code:
        description: "Batch code report gate (default D)"
        required: true
        default: "D"
        type: string
      gate_booking_max_pax_mismatch_ratio_percent:
        description: "Max pax mismatch ratio percent (D-03)"
        required: true
        default: "1"
        type: string

jobs:
  booking-bridge-gate:
    name: Run Booking Bridge Gate (D-01/D-02/D-03/D-04)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      OPS_DB_URL: ${{ secrets.OPS_DB_URL }}
      PHASE2_BATCH_CODE: ${{ inputs.phase2_batch_code }}
      GATE_BOOKING_MAX_PAX_MISMATCH_RATIO_PERCENT: ${{ inputs.gate_booking_max_pax_mismatch_ratio_percent }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Validate OPS_DB_URL secret
        run: |
          if [ -z "$OPS_DB_URL" ]; then
            echo "Missing OPS_DB_URL secret"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run booking bridge gate
        id: run_gate
        run: pnpm --filter @bst/core-api gate:booking-bridge
        continue-on-error: true

      - name: Upload booking gate reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: booking-bridge-gate-reports
          if-no-files-found: warn
          path: reports/gates/booking-bridge/**

      - name: Mark workflow failed when gate check fails
        if: steps.run_gate.outcome != 'success'
        run: exit 1
