name: Catalog Editor Smoke

on:
  workflow_dispatch:
    inputs:
      core_api_base_url:
        description: "Core API base URL"
        required: true
        default: "http://127.0.0.1:4000"
        type: string
      core_api_admin_role:
        description: "Admin role header"
        required: true
        default: "MANAGER"
        type: string
      catalog_editor_smoke_timeout_ms:
        description: "Request timeout per step (ms)"
        required: true
        default: "15000"
        type: string
      catalog_editor_smoke_actor:
        description: "Actor identifier for audit trail"
        required: true
        default: "catalog-editor-smoke-ci"
        type: string

jobs:
  catalog-editor-smoke:
    name: Run Catalog Editor Smoke (EP-010)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CORE_API_BASE_URL: ${{ inputs.core_api_base_url }}
      CORE_API_ADMIN_TOKEN: ${{ secrets.CORE_API_ADMIN_TOKEN }}
      CORE_API_ADMIN_ROLE: ${{ inputs.core_api_admin_role }}
      CATALOG_EDITOR_SMOKE_TIMEOUT_MS: ${{ inputs.catalog_editor_smoke_timeout_ms }}
      CATALOG_EDITOR_SMOKE_ACTOR: ${{ inputs.catalog_editor_smoke_actor }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Validate required secrets
        run: |
          if [ -z "$CORE_API_ADMIN_TOKEN" ]; then
            echo "Missing CORE_API_ADMIN_TOKEN secret"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run catalog editor smoke
        id: run_smoke
        run: pnpm --filter @bst/core-api smoke:catalog-editor
        continue-on-error: true

      - name: Upload catalog editor smoke reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog-editor-smoke-reports
          if-no-files-found: warn
          path: reports/smoke/catalog-editor/**

      - name: Mark workflow failed when smoke check fails
        if: steps.run_smoke.outcome != 'success'
        run: exit 1
