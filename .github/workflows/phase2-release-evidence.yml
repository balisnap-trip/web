name: Phase-2 Release Evidence

on:
  workflow_dispatch:
    inputs:
      phase2_batch_code:
        description: "Batch code untuk report evidence"
        required: true
        default: "A"
        type: string
      run_evidence_quality_check:
        description: "Run phase2 quality check stage"
        required: true
        default: true
        type: boolean
      run_evidence_ingest_gates:
        description: "Run ingest release gate stage"
        required: true
        default: true
        type: boolean

jobs:
  phase2-release-evidence:
    name: Run Phase-2 Release Evidence
    runs-on: ubuntu-latest
    timeout-minutes: 220
    env:
      OPS_DB_URL: ${{ secrets.OPS_DB_URL }}
      CORE_API_BASE_URL: ${{ vars.CORE_API_BASE_URL }}
      CORE_API_ADMIN_TOKEN: ${{ secrets.CORE_API_ADMIN_TOKEN }}
      CORE_API_ADMIN_ROLE: ADMIN
      PHASE2_BATCH_CODE: ${{ inputs.phase2_batch_code }}
      RUN_EVIDENCE_QUALITY_CHECK: ${{ inputs.run_evidence_quality_check }}
      RUN_EVIDENCE_INGEST_GATES: ${{ inputs.run_evidence_ingest_gates }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Validate required runtime config
        run: |
          if [ "$RUN_EVIDENCE_QUALITY_CHECK" = "true" ] && [ -z "$OPS_DB_URL" ]; then
            echo "Missing OPS_DB_URL secret for quality check stage"
            exit 1
          fi
          if [ "$RUN_EVIDENCE_INGEST_GATES" = "true" ] && [ -z "$CORE_API_BASE_URL" ]; then
            echo "Missing CORE_API_BASE_URL repository variable for ingest gate stage"
            exit 1
          fi
          if [ "$RUN_EVIDENCE_INGEST_GATES" = "true" ] && [ -z "$CORE_API_ADMIN_TOKEN" ]; then
            echo "Missing CORE_API_ADMIN_TOKEN secret for ingest gate stage"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run release evidence runner
        run: pnpm --filter @bst/core-api release:evidence

      - name: Upload release evidence artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase2-release-evidence-reports
          if-no-files-found: warn
          path: |
            reports/release-evidence/**
            reports/recon/quality/**
            reports/gates/ingest-processing/**
            reports/gates/ingest-dlq-growth/**
            reports/gates/ingest-release/**
